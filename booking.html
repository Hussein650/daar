                                        <option>طب الأطفال</option>
                                        <option>طب العيون</option>
                                        <option>طب النساء والتوليد</option>
                                    </select>
                                </div>
                                <!-- رقم الهاتف -->
                                <div class="col-md-6">
                                    <label class="form-label">رقم الهاتف</label>

                                </div>
                                <!-- اختيار التاريخ -->
                                <div class="col-md-6">

                                    <div class="input-group">
                                        <input type="date" class="form-control">

                                    </div>
                                </div>
                            </div>
